#provider_uri: /stock/.mlp/bin_data/cn_data
provider_uri: /stock/.mlp/bin_data/zx_data_1min_all
flask_server: 127.0.0.1
flask_port: 9710
queue_host: 127.0.0.1
queue_user: admin
queue_pwd: admin@rbt
task_queue: mlp_task_queue
message_queue: mlp_msg_queue
max_concurrency: 10
max_process: 30
redis_host: 127.0.0.1
redis_port: 6379
redis_task_db: 1
auto_update: 0
update_time: '23:45'
client_version: '>=0.4.0'
server_version: '>=0.4.0'
dataset_cache_dir_name: dataset_cache
features_cache_dir_name: features_cache
logging_level: INFO
logging_config:
  version: 1
  formatters:
    logger_format:
      format: '[%(process)s:%(threadName)s](%(asctime)s) %(levelname)s - %(name)s - [%(filename)s:%(lineno)d] - %(message)s'

  filters:
    mail_filter:
      (): qlib_server.log.LogFilter
      param:
        - '.*?WARN: data not found for.*?'

  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: logger_format

    file:
      class: logging.FileHandler
      mode: w
      filename: qlib_server.log
      level: INFO
      formatter: logger_format

    others:
      class: logging.StreamHandler
      level: INFO
      formatter: logger_format

    other_file:
      class: logging.FileHandler
      mode: w
      filename: qlib_server_other_module.log
      level: INFO
      formatter: logger_format
  loggers:
    qlib:
      level: INFO
      handlers:
        - console
  root:
    handlers:
      - others
